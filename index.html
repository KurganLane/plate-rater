<!DOCTYPE html>
<html>
<head>
	<title>Plate Rater</title>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>
	<script src="app.js"></script>
</head>
<body ng-app="plateRater" ng-controller="MainCtrl">
	<div class="row">
		<div class="col-md-6 col-md-offset-3">
			<div class="page-header">
				<h1>Plate Rater</h1>
			</div>
			<div ng-repeat="rating in ratings">
				{{rating.state}} - {{rating.rating}}	
			</div>
			<form ng-submit="addRating()" style="margin-top:30px;">
				<div class="form-group">
					<input type="text" class="form-control" ng-model="state" placeholder="State"></input><br>
				</div>
				<div class="form-group">
					<input type="text" class="form-control" ng-model="rating" placeholder="Rating"></input><br>
				</div>
				<button type="submit">Add Rating</button>
			</form>
		</div>
	</div>
</body>
</html>
